{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-2xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <div class="text-6xl mb-4">🔑</div>
            <h2 class="text-3xl font-bold text-gray-800">Giriş Yap</h2>
            <p class="text-gray-600 mt-2">Öğrenmeye devam et!</p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-gray-700 font-medium mb-2">Kullanıcı Adı</label>
                <input type="text" name="username" required 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Şifre</label>
                <input type="password" name="password" required 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition">
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 rounded-lg font-bold text-lg hover:shadow-xl transition">
                Giriş Yap →
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Hesabın yok mu? 
                <a href="{% url 'register' %}" class="text-purple-600 font-bold hover:text-purple-700">
                    Kayıt Ol
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
