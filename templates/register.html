{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-2xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <div class="text-6xl mb-4">🎯</div>
            <h2 class="text-3xl font-bold text-gray-800">Kayıt Ol</h2>
            <p class="text-gray-600 mt-2">Öğrenme maceran başlasın!</p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-gray-700 font-medium mb-2">Kullanıcı Adı *</label>
                <input type="text" name="username" required 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">E-posta *</label>
                <input type="email" name="email" required 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Şifre *</label>
                <input type="password" name="password" required 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Doğum Tarihi</label>
                <input type="date" name="birth_date" 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Rolünü Seç *</label>
                <select name="role" required 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition">
                    <option value="student">👨‍🎓 Öğrenci</option>
                    <option value="teacher">👨‍🏫 Öğretmen</option>
                    <option value="parent">👨‍👩‍👧 Veli</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 rounded-lg font-bold text-lg hover:shadow-xl transition">
                Kayıt Ol →
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Zaten hesabın var mı? 
                <a href="{% url 'login' %}" class="text-purple-600 font-bold hover:text-purple-700">
                    Giriş Yap
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
